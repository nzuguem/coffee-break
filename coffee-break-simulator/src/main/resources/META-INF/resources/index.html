<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☕️ Coffee Break Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>☕️ Coffee Break Simulator</h1>

        <div class="form-container">
            <form class="form-row" id="coffeeForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="devName">Développeur *</label>
                    <input type="text" id="devName" name="devName" required placeholder="Nom du développeur">
                </div>
                <div class="form-group">
                    <label for="coffeeType">Type de café *</label>
                    <select id="coffeeType" name="coffeeType" required>
                        <option value="">-- Choisir --</option>
                        <option value="ESPRESSO">☕ Espresso</option>
                        <option value="CAPPUCCINO">☕ Cappuccino</option>
                        <option value="LATTE">☕ Latte</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">☕ Coffee Break</button>
            </form>
        </div>
    </div>

    <div class="streams-container" id="streamsContainer"></div>
</div>

<script src="app.js"></script>
</body>
</html>
